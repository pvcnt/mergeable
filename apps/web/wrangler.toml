name = "mergeable-web"
compatibility_date = "2025-05-07"
compatibility_flags = ["nodejs_compat"]
main = "./cloudflare/worker.ts"

[assets]
directory = "./dist/client"
binding = "ASSETS"
not_found_handling = "single-page-application"

[observability.logs]
enabled = true
invocation_logs = true

[build]
command = "pnpm run build"
replicaCount: 1

image:
  repository: ghcr.io/pvcnt/reviewer
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # check the available tags at https://github.com/pvcnt/reviewer/pkgs/container/reviewer
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # This is an extremely small container running base nginx, resource requests are minimal.
  # requests:
  #   cpu: 50m
  #   memory: 64Mi

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

autoscaling:
  enabled: false
